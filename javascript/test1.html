<html>

<head>
	<script src='estimator/expressionEstimator.js'></script>
	<script>
			function load() {
				try {
					s = ['sin(pi/4)'
						, 'pow( sin(pi/10)*4+1 , 2)'
						, '(sqrt(28/27)+1)^(1/3)-(sqrt(28/27)-1)^(1/3)'
						, 'sqrt(28/3)*sin(asin( sqrt(243/343)) /3 )'].map(
							e => ExpressionEstimator.calculate(e)).join('<br>')
				}
				catch (ex) {
					s = ex
				}

			document.getElementById('p').innerHTML = s
		}
	</script>
</head>

<body onload="load()">
	<p id='p'></p>
</body>

</html>
